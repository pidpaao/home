name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment: Production

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias y generar CSS (Tailwind)
        run: |
          npm ci
          npm run build:css

      - name: Inyectar configuraci√≥n Firebase
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          node -e "
          const fs = require('fs');
          let h = fs.readFileSync('index.html', 'utf8');
          const env = process.env;
          h = h.replace(/__FIREBASE_API_KEY__/g, env.FIREBASE_API_KEY || '');
          h = h.replace(/__FIREBASE_AUTH_DOMAIN__/g, env.FIREBASE_AUTH_DOMAIN || '');
          h = h.replace(/__FIREBASE_PROJECT_ID__/g, env.FIREBASE_PROJECT_ID || '');
          h = h.replace(/__FIREBASE_STORAGE_BUCKET__/g, env.FIREBASE_STORAGE_BUCKET || '');
          h = h.replace(/__FIREBASE_MESSAGING_SENDER_ID__/g, env.FIREBASE_MESSAGING_SENDER_ID || '');
          h = h.replace(/__FIREBASE_APP_ID__/g, env.FIREBASE_APP_ID || '');
          h = h.replace(/__FIREBASE_MEASUREMENT_ID__/g, env.FIREBASE_MEASUREMENT_ID || '');
          fs.writeFileSync('index.html', h);
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
